name: Deploy Homexa API

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

env: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_OWNER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ secrets.GHCR_OWNER }}/homexa-api
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ secrets.GHCR_OWNER }}/homexa-api:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ secrets.GHCR_OWNER }}/homexa-api:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT != '' && secrets.VPS_PORT || 22 }}
          timeout: 30s
          command_timeout: 10m
          skip_git: true
          script: |
            set -e
            APP_PATH="${{ secrets.VPS_APP_PATH }}"
            APP_PATH=${APP_PATH:=/opt/apps/homexa-api}
            cd $APP_PATH
            git pull origin ${{ github.ref_name }}
            cat > .env.production << 'EOF'
            NODE_ENV=production
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}
            LOG_LEVEL=${{ secrets.LOG_LEVEL != '' && secrets.LOG_LEVEL || 'info' }}
            PORT=3004
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            API_PORT=${{ secrets.API_PORT != '' && secrets.API_PORT || 3004 }}
            EOF
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -af
            docker compose ps
